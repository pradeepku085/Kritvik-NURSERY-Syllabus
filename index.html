        // Function to update the Chart.js graph
        function updateChart(month) {
            const ctx = document.getElementById('topicsChart');
            if(!ctx) return; // Exit if canvas element not found

            const monthData = syllabusData[month];
            const topicCounts = { english: 0, maths: 0, hindi: 0, gk: 0 };
            
            monthData.forEach(week => {
                // Count topics, excluding revisions
                if(!week.english.toLowerCase().includes('revision')) topicCounts.english++;
                if(!week.maths.toLowerCase().includes('revision')) topicCounts.maths++;
                if(!week.hindi.toLowerCase().includes('revision')) topicCounts.hindi++;
                if(!week.gk.toLowerCase().includes('revision')) topicCounts.gk++;
            });

            // Destroy previous chart instance if it exists
            if (myChart) {
                myChart.destroy();
            }

            // Create new Chart.js instance
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['English', 'Maths', 'Hindi', 'GK/EVS'],
                    datasets: [{
                        label: `Naye Topics in ${month}`,
                        data: [topicCounts.english, topicCounts.maths, topicCounts.hindi, topicCounts.gk],
                        backgroundColor: ['#60A5FA', '#34D399', '#F97316', '#A78BFA'], // Tailwind colors
                        borderColor: ['#3B82F6', '#10B981', '#F97316', '#8B5CF6'], // Darker shades for border
                        borderWidth: 1,
                        borderRadius: 5,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false, // Important for responsive height
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1 // Ensure whole numbers for topic counts
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false // No need for legend as label is in title
                        },
                        title: {
                            display: true,
                            text: `Month Focus: Naye Topics ki Ginti (${month})`, // Dynamic title
                            font: {
                                size: 16
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y + ' topics';
                                    }
                                    return label;
                                },
                                title: function(context) {
                                    // Wrap long labels for better readability
                                    const title = context[0].label;
                                    const maxLen = 16;
                                    if (title.length > maxLen) {
                                        let parts = [];
                                        for (let i = 0; i < title.length; i += maxLen) {
                                            parts.push(title.substring(i, i + maxLen));
                                        }
                                        return parts;
                                    }
                                    return title;
                                }
                            }
                        }
                    }
                }
            });
        }
