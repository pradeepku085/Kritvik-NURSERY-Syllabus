    <!-- Chosen Palette: Playful Pastels -->
    <!-- Application Structure Plan: A dashboard-style SPA with a main "Syllabus Explorer" and separate sections for "Rhymes", "Flashcards", "Question Bank", and "Tracker". This task-oriented design enhances usability by separating the core syllabus from supplementary resources. Users select a month to view its specific weekly plan, preventing information overload. A bar chart visually summarizes the new topics per subject for the selected month, offering a quick overview. This structure is more intuitive and engaging for teachers/parents than a long, static document. -->
    <!-- Visualization & Content Choices: 
    - Syllabus: Report's monthly/weekly data -> Goal: Organize/Compare -> Viz: Interactive Grid + Bar Chart -> Interaction: Month selection updates both grid and chart -> Justification: Breaks down a year-long plan into manageable monthly views. The chart provides an instant data-driven summary of monthly subject focus. -> Library: Chart.js for the bar chart, Vanilla JS for the grid.
    - Rhymes: Report's rhyme list -> Goal: Inform -> Viz: Two-column card layout -> Interaction: N/A -> Justification: Simple, readable presentation.
    - Flashcards: Report's flashcard topics -> Goal: Organize -> Viz: Tabbed interface -> Interaction: JS-powered tab switching -> Justification: Neatly categorizes related content without cluttering the UI.
    - Questions: Report's question bank -> Goal: Inform -> Viz: Accordion UI -> Interaction: Click to expand/collapse categories -> Justification: Allows users to focus on specific topics for quick revision.
    -->

        let myChart;

        function renderSyllabusView(month = 'April') {
            const content = document.getElementById('main-content');
            const months = Object.keys(syllabusData);
            
            let monthButtons = months.map(m => `
                <button data-month="${m}" class="month-button text-sm sm:text-base py-2 px-4 rounded-full bg-white shadow-md hover:bg-gray-100 ${m === month ? 'active' : ''}">${m}</button>
            `).join('');

            content.innerHTML = `
                <div class="bg-white p-6 rounded-2xl shadow-lg">
                    <div class="text-center mb-6">
                        <h2 class="text-3xl font-bold text-gray-800">Syllabus Explorer</h2>
                        <p class="text-gray-500">Mahina (Month) select karein aur week-wise plan dekhein.</p>
                    </div>
                    <div class="flex flex-wrap justify-center gap-2 mb-8">
                        ${monthButtons}
                    </div>
                    
                    <div id="chart-and-grid-container">
                        <div class="chart-container">
                            <canvas id="topicsChart"></canvas>
                        </div>
                        <div id="syllabus-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        </div>
                    </div>
                </div>
            `;
            renderSyllabusForMonth(month);
        }

        function renderSyllabusForMonth(month) {
            const grid = document.getElementById('syllabus-grid');
            if (!grid) return;
            
            const monthData = syllabusData[month];
            grid.innerHTML = monthData.map(week => `
                <div class="bg-gray-50 p-4 rounded-lg shadow">
                    <h3 class="font-bold text-xl mb-3 text-center text-gray-700">Week ${week.week}</h3>
                    <div class="space-y-3">
                        <div class="subject-card english bg-blue-50 p-3 rounded"><strong>English üìñ:</strong> ${week.english}</div>
                        <div class="subject-card maths bg-green-50 p-3 rounded"><strong>Maths ‚ûï:</strong> ${week.maths}</div>
                        <div class="subject-card hindi bg-orange-50 p-3 rounded"><strong>Hindi ‚úçÔ∏è:</strong> ${week.hindi}</div>
                        <div class="subject-card gk-evs bg-purple-50 p-3 rounded"><strong>GK/EVS üå±:</strong> ${week.gk}</div>
                    </div>
                </div>
            `).join('');

            updateChart(month);
        }

        function updateChart(month) {
            const ctx = document.getElementById('topicsChart');
            if(!ctx) return;

            const monthData = syllabusData[month];
            const topicCounts = { english: 0, maths: 0, hindi: 0, gk: 0 };
            
            monthData.forEach(week => {
                if(!week.english.toLowerCase().includes('revision')) topicCounts.english++;
                if(!week.maths.toLowerCase().includes('revision')) topicCounts.maths++;
                if(!week.hindi.toLowerCase().includes('revision')) topicCounts.hindi++;
                if(!week.gk.toLowerCase().includes('revision')) topicCounts.gk++;
            });

            if (myChart) {
                myChart.destroy();
            }

            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['English', 'Maths', 'Hindi', 'GK/EVS'],
                    datasets: [{
                        label: `Naye Topics in ${month}`,
                        data: [topicCounts.english, topicCounts.maths, topicCounts.hindi, topicCounts.gk],
                        backgroundColor: ['#60A5FA', '#34D399', '#F97316', '#A78BFA'],
                        borderColor: ['#3B82F6', '#10B981', '#F97316', '#8B5CF6'],
                        borderWidth: 1,
                        borderRadius: 5,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: `Month Focus: Naye Topics ki Ginti`,
                            font: {
                                size: 16
                            }
                        }
                    }
                }
            });
        }

        function renderFlashcardTab(tab) {
            const tabContent = document.getElementById('flashcard-content');
            let dataList;
            if(tab === 'phonics') dataList = flashcardsData.phonics;
            else if (tab === 'colors') dataList = flashcardsData.colors;
            else dataList = flashcardsData.gk;
            tabContent.innerHTML = `<ul class="list-disc list-inside space-y-2 text-lg p-4">
                ${dataList.map(item => `<li>${item}</li>`).join('')}

        }

            const content = document.getElementById('main-content');
            content.innerHTML = `

                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.getElementById('main-content');
            
            renderSyllabusView();

            document.querySelector('nav').addEventListener('click', (e) => {
                if (e.target.matches('.nav-button')) {
                    const view = e.target.dataset.view;
                    
                    document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');

                    if (view === 'syllabus') renderSyllabusView();
                    else if (view === 'rhymes') renderRhymesView();
                    else if (view === 'flashcards') renderFlashcardsView();
                    else if (view === 'questions') renderQuestionsView();
                }
            });

            mainContent.addEventListener('click', (e) => {
                if (e.target.matches('.month-button')) {
                    const month = e.target.dataset.month;
                    document.querySelectorAll('.month-button').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    renderSyllabusForMonth(month);
                }

                if (e.target.matches('.flashcard-tab')) {
                    const tab = e.target.dataset.tab;
                    document.querySelectorAll('.flashcard-tab').forEach(t => {
                        t.classList.remove('text-purple-600', 'border-purple-500');
                        t.classList.add('text-gray-500', 'border-transparent');
                    });
                    e.target.classList.add('text-purple-600', 'border-purple-500');
                    e.target.classList.remove('text-gray-500', 'border-transparent');
                    renderFlashcardTab(tab);
                }

                if(e.target.closest('.accordion-header')) {
                    const header = e.target.closest('.accordion-header');
                    const content = header.nextElementSibling;
                    const icon = header.querySelector('span:last-child');
                    if(content.style.maxHeight) {
                        content.style.maxHeight = null;
                        icon.style.transform = 'rotate(0deg)';
                    } else {
                        content.style.maxHeight = content.scrollHeight + 'px';
                        icon.style.transform = 'rotate(180deg)';
                    }
                }
            });
        });
    </script>
